{% extends 'base.html' %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<h2>{% trans "Contact Us" %}</h2>
<p>{% trans "Leave a message. We'll get back to you." %}</p>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-primary btn-sm" type="submit">{% trans "Send" %}</button>
</form>
{% endblock content %}
