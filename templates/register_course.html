{% extends 'base.html' %}
{% load static %}
{% block content %}
<h3>Register for {{ course.title }}</h3>
<form method="post">
  {% csrf_token %}
  <table>
    <tr>
      <td><strong>Entire course</strong></td>
      <td><input type="checkbox" name="entire-course" id="entire-course"</td>
    </tr>
    {{ form.as_table }}
    <tr>
      <td><strong>Registration Fee:</strong></td>
      <td><span id="final-fee-display">0</span> â‚¬</td>

    </tr>
  </table>
  <a href="{% url 'course_list' %}"><button type="button">Cancel</button></a>
  <button type="submit">Register</button>
</form>

<!-- Instructions for safely passing data to JavaScript: -->
<!-- https://adamj.eu/tech/2022/10/06/how-to-safely-pass-data-to-javascript-in-a-django-template/ -->
<script src="{% static 'js/script.js' %}" defer></script>
{{ course_data|json_script:"course_data" }}

{% endblock content %}
